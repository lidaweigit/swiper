<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="swiper-3.4.2.min.css" />
		<style>
			
			.swiper-container{
				width: 600px;
				height: 400px;			
			}
			
			.swiper-container img{
				width: 600px;
				height: 400px;
			}
			
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="48-120P61G437.jpg" /> </div>
				<div class="swiper-slide"><img src="60-160119200619.jpg" /> </div>
				<div class="swiper-slide"><img src="60-160119200622.jpg" /> </div>
				<div class="swiper-slide"><img src="60-160119200628.jpg" /> </div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<!--<div class="swiper-scrollbar"></div>-->
		</div>

		<script type="text/javascript" src="swiper-3.4.2.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
//				direction: 'vertical',
				loop: true,
//				autoplay: 1000,

				// 如果需要分页器
				pagination: '.swiper-pagination',

				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',

				// 如果需要滚动条
//				scrollbar: '.swiper-scrollbar',
			})
		</script>
	</body>

</html>
